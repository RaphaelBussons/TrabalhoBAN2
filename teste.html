<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rodapé fixo no fim</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: 10px;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #d8f3dcff;
      font-family: sans-serif;
    }

    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    footer {
      background: #b7e4c7ff;
      padding: 2rem;
      text-align: center;
      font-size: 1.6rem;
    }
  </style>
</head>
<body>

  <div id="content">
    <h1 style="font-size: 2.4rem;">Teste de conteúdo</h1>
    <p style="font-size: 1.6rem;">Só pra ver onde o rodapé aparece.</p>
  </div>

  <footer>
    <p>Rodapé colado no fim</p>
  </footer>

</body>
</html>
